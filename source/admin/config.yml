backend:
  name: git-gateway
  branch: master
  squash_merges: true

#publish_mode: editorial_workflow

media_library:
  name: cloudinary
  #output_filename_only: true
  config:
    #default_transformations:
    #  -   - fetch_format: auto
    #        width: 160
    #        quality: auto
    #        crop: scale
    cloud_name: whanganuihigh
    api_key: 514169267776294

collections:
  - name: announcements
    label: Announcements
    label_singular: "Announcement"
    folder: "source/_announcements"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"

    fields:
      - {label: "Title", name: "title", widget: "string", default: "Title"}
      - {label: "Emergency", name: "is_emergency", widget: "boolean", default: false}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Image Filename"
        name: "image"
        widget: "image"
        required: false
      - {label: "Tags", name: "tags", widget: "list", required: false}




  - name: static
    label: "Static Pages"
    files: 
      - label: "About Page"
        name: "about"
        file: "source/static/my-page.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
          - label: Extends
            name: extends
            widget: string
            
  - name: "pages"
    label: "Pages"
    create: true
    folder: "source/_pages"
    fields:
      - {label: "Title", name: "title", widget: "string", default: "Title"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Extends", name: "extends", widget: "string"}
      - {label: "custom Path", name: "customPath", widget: "string", required: false}


  - name: "about_whs"
    label: "About WHS Pages"
    label_singular: "About WHS Page"
