backend:
  name: git-gateway
  branch: master
  squash_merges: true

#publish_mode: editorial_workflow

media_library:
  name: cloudinary
  config:
    default_transformations:
    #  -   - fetch_format: auto
    #        width: 160
    #        quality: auto
    #        crop: scale
    output_filename_only: true
    cloud_name: whanganuihigh
    api_key: 514169267776294

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: payments
        label: "Payments Page"
        create: false
        file: "source/_pages/payments.md"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Title"}
          - {label: "Body", name: "body", widget: "markdown"}

