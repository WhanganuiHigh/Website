    - {label: "Person in Charge", required: false, name: "person_in_charge", widget: "relation", collection: "staff", searchFields: ["title"], valueField: "title", displayFields: ["title"]}

    - {label: "Extra Curricular Area", name: "extracurricular_area", widget: "relation", collection: "extracurricular_areas", searchFields: ["title"], valueField: "title", displayFields: ["title"]}
